<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
    <title>Cardbird</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #center {
        position: absolute;
        top: 50%;
        border: 1px solid white;
        width: 1px;
        height: 1px;
        z-index: 1;
      }
      #container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="center" style="left:25%"></div>
    <div id="center" style="left:75%"></div>
    <div id="container"></div>
    <script src="node_modules/three/three.min.js"></script>
    <script src="src/third-party/threejs/StereoEffect.js"></script>
    <script src="src/third-party/threejs/DeviceOrientationControls.js"></script>
    <script src="src/third-party/threejs/OrbitControls.js"></script>
    <script src="node_modules/oauthio-web/dist/oauth.min.js"></script>
    <script src="build/bundle.js"></script>
  </body>
</html>
